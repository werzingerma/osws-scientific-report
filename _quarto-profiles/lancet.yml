# The Lancet Journal Profile
# Verwendung: quarto render datei.qmd --profile lancet

format:
  pdf:
    documentclass: article
    papersize: a4
    fontsize: 12pt
    geometry:
      - margin=2.5cm
    number-sections: false
    toc: false
    colorlinks: true
    linkcolor: "000000"
    citecolor: "000000"
    urlcolor: "0000FF"
    fig-pos: "htbp"
    fig-width: 6.5
    fig-height: 4.5
    keep-tex: false
    include-in-header:
      - text: |
          \usepackage{booktabs}
          \usepackage{longtable}
          \usepackage{array}
          \usepackage{float}
          \usepackage{setspace}
          \doublespacing
          \usepackage{lineno}
          \linenumbers
          \usepackage{times}

csl: assets/csl/the-lancet.csl
bibliography: references.bib

execute:
  echo: false
  warning: false
  message: false

