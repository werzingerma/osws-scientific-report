# The Lancet Journal Profile
# Verwendung: quarto render datei.qmd --profile lancet

format:
  pdf:
    documentclass: article
    papersize: a4
    fontsize: 12pt
    geometry:
      - margin=2.5cm
    number-sections: false
    toc: false
    colorlinks: true
    linkcolor: "000000"
    citecolor: "000000"
    urlcolor: "0000FF"
    fig-pos: "htbp"
    fig-width: 5.5
    fig-height: 4
    keep-tex: false
    code-block-bg: "#f8f9fa"
    code-block-border-left: "#e9ecef"
    include-in-header:
      - text: |
          \usepackage{booktabs}
          \usepackage{longtable}
          \usepackage{array}
          \usepackage{float}
          \usepackage{setspace}
          \doublespacing
          \usepackage{lineno}
          \linenumbers
          \usepackage{times}
          % Code-Block Formatierung für Zeilenumbruch
          \usepackage{fvextra}
          \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\},fontsize=\small}
          % Lange Zeilen in Output umbrechen
          \usepackage{listings}
          \lstset{
            basicstyle=\ttfamily\small,
            breaklines=true,
            breakatwhitespace=false,
            postbreak=\mbox{\textcolor{gray}{$\hookrightarrow$}\space}
          }
          % Tabellen auf Seitenbreite skalieren
          \usepackage{adjustbox}
          \usepackage{etoolbox}
          \AtBeginEnvironment{longtable}{\small}
          \AtBeginEnvironment{tabular}{\small}

csl: assets/csl/the-lancet.csl
bibliography: references.bib

execute:
  echo: false
  warning: false
  message: false

# Lancet-spezifische Formatierung
# - Double-spacing
# - Zeilennummern
# - Times New Roman
# - Numerische Zitationen (Vancouver-Stil)
# - Max 250 Wörter Abstract
