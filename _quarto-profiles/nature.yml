# Nature Journal Profile
# Verwendung: quarto render datei.qmd --profile nature

format:
  pdf:
    documentclass: article
    papersize: a4
    fontsize: 11pt
    geometry:
      - margin=2.5cm
    number-sections: false
    toc: false
    colorlinks: true
    linkcolor: "000000"
    citecolor: "000000"
    urlcolor: "0000FF"
    fig-pos: "htbp"
    fig-width: 5.5
    fig-height: 4
    keep-tex: false
    code-block-bg: "#f8f9fa"
    code-block-border-left: "#e9ecef"
    include-in-header:
      - text: |
          \usepackage{booktabs}
          \usepackage{longtable}
          \usepackage{array}
          \usepackage{float}
          \usepackage{setspace}
          \doublespacing
          \usepackage{helvet}
          \renewcommand{\familydefault}{\sfdefault}
          % Code-Block Formatierung für Zeilenumbruch
          \usepackage{fvextra}
          \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\},fontsize=\small}
          % Lange Zeilen in Output umbrechen
          \usepackage{listings}
          \lstset{
            basicstyle=\ttfamily\small,
            breaklines=true,
            breakatwhitespace=false,
            postbreak=\mbox{\textcolor{gray}{$\hookrightarrow$}\space}
          }
          % Tabellen auf Seitenbreite skalieren
          \usepackage{adjustbox}
          \usepackage{etoolbox}
          \AtBeginEnvironment{longtable}{\small}
          \AtBeginEnvironment{tabular}{\small}

csl: assets/csl/nature.csl
bibliography: references.bib

execute:
  echo: false
  warning: false
  message: false

# Nature-spezifische Formatierung
# - Keine nummerierten Überschriften
# - Double-spacing
# - Sans-serif Schrift (Helvetica)
# - Numerische Zitationen
