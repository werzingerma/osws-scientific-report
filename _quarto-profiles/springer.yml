# Springer Nature Journal Profile
# Verwendung: quarto render datei.qmd --profile springer

format:
  pdf:
    documentclass: article
    papersize: a4
    fontsize: 11pt
    geometry:
      - margin=2.5cm
    number-sections: true
    toc: false
    colorlinks: true
    linkcolor: "005a8c"
    citecolor: "005a8c"
    urlcolor: "005a8c"
    fig-pos: "htbp"
    fig-width: 5.5
    fig-height: 4
    keep-tex: false
    code-block-bg: "#f8f9fa"
    code-block-border-left: "#e9ecef"
    include-in-header:
      - text: |
          \usepackage{booktabs}
          \usepackage{longtable}
          \usepackage{array}
          \usepackage{multirow}
          \usepackage{float}
          \usepackage{setspace}
          \onehalfspacing
          % Code-Block Formatierung f√ºr Zeilenumbruch
          \usepackage{fvextra}
          \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\},fontsize=\small}
          % Lange Zeilen in Output umbrechen
          \usepackage{listings}
          \lstset{
            basicstyle=\ttfamily\small,
            breaklines=true,
            breakatwhitespace=false,
            postbreak=\mbox{\textcolor{gray}{$\hookrightarrow$}\space}
          }

csl: assets/csl/springer-basic-author-date.csl
bibliography: references.bib

execute:
  echo: false
  warning: false
  message: false

# Springer-spezifische Metadaten
metadata:
  journal: "Journal Name"
  wordcount: true
